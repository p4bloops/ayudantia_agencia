    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

<body>
    <div class="container-fluid bg-light pt-3 d-none d-lg-block">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center text-lg-left mb-2 mb-lg-0">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid position-relative nav-bar p-0">
        <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
            <nav class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="index.html" class="navbar-brand">
                    <h1 class="m-0 text-primary"></span>AGENCIA</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">

        </div>

    <div class="container-fluid py-5">
        <div class="text-center mb-3 pb-3">
            <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Crear</h6>
            <h1>Crear una cuenta</h1>
        </div>
    </div>
    
    <div class="container-fluid booking mt-4 pb-4">
        <div class="container pb-5">
            <div class="bg-light shadow" style="padding: 10px;">
                <div class="row align-items-center justify-content-center flex-column">
                    <div class="col-md-10 mb-3">
                        <div class="mb-3">
                            <label for="rutInput" class="form-label">Rut</label>
                            <input type="text" id="rutInput" class="form-control p-4">
                        </div>
                    </div>
                    <div class="col-md-10 mb-3">
                        <div class="mb-3">
                            <label for="nombreInput" class="form-label">Nombre</label>
                            <input type="text" id="nombreInput" class="form-control p-4">
                        </div>
                    </div>
                    <div class="col-md-10 mb-3">
                        <div class="mb-3">
                            <label for="apellidoInput" class="form-label">Apellido</label>
                            <input type="text" id="apellidoInput" class="form-control p-4">
                        </div>
                    </div>
                    <div class="col-md-10 mb-3">
                        <div class="mb-3">
                            <label for="correoInput" class="form-label">Correo</label>
                            <input type="text" id="correoInput" class="form-control p-4">
                        </div>
                    </div>
                    <div class="col-md-10 mb-3">
                        <div class="mb-3">
                            <label for="telefonoInput" class="form-label">Número de teléfono</label>
                            <input type="text" id="telefonoInput" class="form-control p-4">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button id="crearCuentaBtn" class="btn btn-primary py-md-3 px-md-5 mt-2">Crear cuenta</button>
                    </div>
                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            const urlParams = new URLSearchParams(window.location.search);
                            const rut = urlParams.get('rut');
                            document.getElementById('rutInput').value = rut;
                        });
                        document.getElementById('crearCuentaBtn').addEventListener('click', function () {
                            crearCuenta();
                        });
                        function crearCuenta() {
                            const rut = document.getElementById('rutInput').value;
                            const nombre = document.getElementById('nombreInput').value;
                            const apellido = document.getElementById('apellidoInput').value;
                            const correo = document.getElementById('correoInput').value;
                            const telefono = document.getElementById('telefonoInput').value;
                            fetch(`http://localhost:5500/cliente`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ rut, nombre, apellido, correo, telefono })
                            })
                            .then(response => response.json())
                            .then(data => {
                                console.log(data);
                                if (data.success) {
                                    alert('Cliente creado correctamente');
                                    window.location.href = 'index.html';
                                } else {
                                    alert('Error al crear cliente');
                                }
                            })
                            .catch(error => {
                                console.error('Error al crear cliente:', error);
                                alert('Error interno del servidor');
                            });
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</body>
