<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Agencia de viajes - Eliminar cliente</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid bg-light pt-3 d-none d-lg-block">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center text-lg-left mb-2 mb-lg-0">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid position-relative nav-bar p-0">
        <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
            <nav class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="index.html" class="navbar-brand">
                    <h1 class="m-0 text-primary"></span>AGENCIA</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a href="index.html" class="nav-item nav-link">HOME</a>
                        <a href="crear.html" class="nav-item nav-link">Crear cuenta</a>
                        <a href="editar.html" class="nav-item nav-link">Editar cuenta</a>
                        <a href="eliminar.html" class="nav-item nav-link">Eliminar cuenta</a>
                        <div class="nav-item dropdown">
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Eliminar</h6>
                <h1>Eliminar una cuenta</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid booking mt-4 pb-4">
        <div class="container pb-5">
            <div class="bg-light shadow" style="padding: 10px;">
                <form onsubmit="eliminarCuenta(); return false;">
                    <div class="row align-items-center justify-content-center flex-column">
                        <div class="col-md-10 mb-3">
                            <div class="mb-3">
                                <label for="rutInput" class="form-label">Rut</label>
                                <input type="text" id="rutInput" class="form-control p-4" required>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary py-md-3 px-md-5 mt-2">Eliminar cuenta</button>
                        </div>
                    </div>
                </form>
                <script>
                    function eliminarCuenta() {
                        const rutInput = document.getElementById('rutInput');
                        const rut = rutInput.value;
                        fetch(`http://localhost:5500/cliente/${rut}`, {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert('Cliente eliminado correctamente');
                                window.location.href = 'index.html';
                            } else {
                                alert('Error al eliminar cliente, cliente con reservas asociadas a su rut');
                            }
                        })
                        .catch(error => {
                            console.error('Error al eliminar cliente:', error);
                            alert('Error interno del servidor');
                        });
                    }
                </script>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
