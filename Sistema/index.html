    <div class="container-fluid p-0">

    <div class="container-fluid booking mt-5 pb-5">
        <div class="container pb-5">
            <div class="bg-light shadow" style="padding: 30px;">
                <div class="row align-items-center" style="min-height: 60px;">
                    <div class="col-md-5">
                        <div class="mb-3 mb-md-0">
                            <label for="origenSelect" class="form-label">Origen</label>
                            <select id="origenSelect" class="custom-select px-4" style="height: 47px;">
                                <option disabled selected>--</option>
                                <option value="1">Santiago</option>
                                <option value="2">Buenos Aires</option>
                                <option value="3">Sao Paulo</option>
                                <option value="4">Arequipa</option>
                                <option value="5">La Paz</option>
                                <option value="6">Bogotá</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="mb-3 mb-md-0">
                            <label for="destinoSelect" class="form-label">Destino</label>
                            <select id="destinoSelect" class="custom-select px-4" style="height: 47px;">
                                <option disabled selected>--</option>
                                <option value="1">Santiago</option>
                                <option value="2">Buenos Aires</option>
                                <option value="3">Sao Paulo</option>
                                <option value="4">Arequipa</option>
                                <option value="5">La Paz</option>
                                <option value="6">Bogotá</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button id="buscarBtn" class="btn btn-primary py-md-3 px-md-5 mt-2">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buscarBtn = document.getElementById("buscarBtn");
            buscarBtn.addEventListener("click", function () {
            const origenValue = document.getElementById("origenSelect").value;
            const destinoValue = document.getElementById("destinoSelect").value;
            if (origenValue >= 1 && origenValue <= 6 && destinoValue >= 1 && destinoValue <= 6 && origenValue !== destinoValue) {
                const url = `destinos.html?origen=${origenValue}&destino=${destinoValue}`;
                window.location.href = url;
            } else {
                alert("Solicitud incorrecta. Verifica los valores de origen y destino.");
                var origenSelect = document.getElementById("origenSelect");
                var destinoSelect = document.getElementById("destinoSelect");
                function resetOptions() {
                    for (var i = 0; i < origenSelect.options.length; i++) {
                        origenSelect.options[i].disabled = false;
                        destinoSelect.options[i].disabled = false;
                    }
                }
                origenSelect.addEventListener("change", function () {
                    resetOptions();
                    var selectedOption = this.value;
                    destinoSelect.options[selectedOption].disabled = true;
                });
                destinoSelect.addEventListener("change", function () {
                    resetOptions();
                    var selectedOption = this.value;
                    origenSelect.options[selectedOption].disabled = true;
                });
            }
            });
        });
        var origenSelect = document.getElementById("origenSelect");
        var destinoSelect = document.getElementById("destinoSelect");
        function resetOptions() {
            for (var i = 0; i < origenSelect.options.length; i++) {
                origenSelect.options[i].disabled = false;
                destinoSelect.options[i].disabled = false;
            }
        }
        origenSelect.addEventListener("change", function () {
            resetOptions();
            var selectedOption = this.value;
            destinoSelect.options[selectedOption].disabled = true;
        });
        destinoSelect.addEventListener("change", function () {
            resetOptions();
            var selectedOption = this.value;
            origenSelect.options[selectedOption].disabled = true;
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
